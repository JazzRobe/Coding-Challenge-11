<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="5">Cake Mix - $5</option>
        <option value="10">Pie Filling - $10</option>
        <option value="3">Vanilla Frosting - $3</option>
    </select> <!--dropdown to select product-->
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1"> <!--arrow selector for quantity-->
    
    <p>Total Price: $<span id="total-price">5</span></p> <!--displays total price, price*quantity-->
    
    <button id="place-order">Place Order</button> <!--places order for selected product-->
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
